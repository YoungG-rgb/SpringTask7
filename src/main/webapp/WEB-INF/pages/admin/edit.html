<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>
<div>
  <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div><br>

    <label for="lastName">Enter lastName</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div><br>

    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age"/><br/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div><br>

    <label for="login">Enter login</label>
    <input type="text" th:field="*{login}" id="login"/><br/>
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Age error</div><br>

    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password"/><br/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age error</div><br>

    <label for="roles">Roles</label>
    <input type="text" th:field="*{roles}" id="roles"/><br/>

    <div>
      <p> Choose role: </p>
      <select name="selectedRoles" multiple required size="3">
        <option disabled selected>Select role</option>
        <div th:each="role : ${AllRoles}">
          <option name="roles" th:text="${role.getRole()}" th:value="${role.getId()}"></option>
        </div>
      </select>
    </div>

    <input type="submit" value="Update user" style="background-color: #4CAF50;
            color: white;"/>
  </form>
</div>
</body>
</html>
