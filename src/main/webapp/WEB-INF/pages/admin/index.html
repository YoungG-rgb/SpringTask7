<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>All user</title>
    <style>
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
        }
    </style>
</head>
    <body>
        <h2 th:align="center">Users</h2><br/>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th th:width="60">Id</th>
                <th th:width="120">Name</th>
                <th th:width="120">LastName</th>
                <th th:width="60">Age</th>
                <th th:width="120">login</th>
                <th th:width="120">Password</th>
                <th th:width="100">Role</th>
                <th th:width="60">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getLogin()}"></td>
                <td th:text="${user.getPassword()}"></td>
                <td th:text="${user.getRoles()}">Value</td>
                <td><a th:href="@{/admin/{id}(id=${user.getId()})}"><button>info</button></a></td>
            </tr>
            </tbody>
        </table>
        <h2>Post actions:</h2><hr>
        <a href="/admin/new"><button style="margin-left: 20px;">Add</button>
        </a><br><br>
        <a href="/logout"><button style="margin-left: 20px; background-color: red;">Exit</button></a>
    </body>
</html>
